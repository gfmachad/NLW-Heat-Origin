<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="./images/do.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>DoWhile | Gfmachad</title>
</head>
<body>
  <main class="container"> 
    <div class="card" >
      <div class="imagesCard" >
        <span >
          <img src="./images/seloRocketseat.svg" alt="Selo Rocketseat"/>          
        </span>
        <img id="userImg" src="./images/icon.png" alt="Foto pessoal"/>
      </div>

      <h1 id="userName">User Name</h1>
      <a id="userLink" href="https://github.com/user">
        <img src="./images/github.svg" alt="Logo Github">
        <span id="userLogin">user</span>
      </a>

      <p id="userBio">User Biography</p>

      <ul id="socialLinks">
        <li class="linkedin">          
          <a href="https://www.linkedin.com/in/user/" target="_blank">
          <img src="./images/linkedin.svg" alt="Logo do LinkedIn" >
        </a>
        <li class="instagram">        
          <a href="https://www.instagram.com/user/" target="_blank">
            <img src="./images/instagram.svg" alt="Logo do Instagram">
          </a>
        </li>
      </ul>
      <a href="https://dowhile.io/convite/gfmachad" target="_blank">
        <img class="imageDo" src="./images/dowhile.png" alt="Link para o convite do DoWhile">
      </a>
    </div>
  </main>
  <script src="main.js"></script>

</body>
</html>
